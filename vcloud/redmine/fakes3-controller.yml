apiVersion: v1
kind: ReplicationController
metadata:
  name: fakes3
  labels:
    name: fakes3
spec:
  replicas: 1
  selector:
    name: fakes3
  template:
    metadata:
      labels:
        name: fakes3
    spec:
      containers:
        - name: fakes3
          image: tutorials/fakes3
          ports:
            - containerPort: 8080
              name: fakes3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
